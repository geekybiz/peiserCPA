<!-- <div class="remodal-bg"> -->
<div class="blogWrapper">
  <h1 class="blogHeader">This is the blog</h1>
  <a href="/#addPost">Add Post</a>

  <div class="blogContent" ng-repeat="article in articles">
    <h3 class="articleTitle">{{article.title}}</h3>
    <p class "articleContent">
      {{article.post}}
    </p>

    <!-- Edit/Delete Modal Triggers -->
    <a href="#blogModal" modal>
      <button type="button" name="button" ng-click="editPost(article.$id)">Edit</button>
    </a>
    <a href="#deleteModal" modal>
    <button type="button" name="button" ng-click="confirmDelete(article.$id)">Delete</button>
    </a>




  <!-- Edit Post Modal Structure -->
  <div id="blogModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Update Post</h4>
      <div class="edit-title">
        <label for="post-title">Title</label>
        <br>
        <input type="text" name="editable-title" ng-model="postToUpdate.title">
      </div>
      <br>
      <div class="edit-post">
        <label for="post-title">Post</label>
        <br>
        <textarea name="editable-post" ng-model="postToUpdate.post"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <a href="/#blog" class="modal-action modal-close">Close</a>
        <a href="/#blog" class="modal-action modal-close" ng-click="update()">Publish</a>
    </div>
  </div>

  <!-- Delete Post Modal Structure -->
  <div id="deleteModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Are you sure you want to delete this post?</h4>
      <button type="button" name="button" class="modal-action modal-close">Cancel</button>
      <button type="button" name="button" ng-click="deletePost()" class="modal-action modal-close">Delete</button>
    </div>
