<div class="addPostWrapper">
  <h1 class="addPostHeader">Start Slingin'</h1>
<form ng-submit="addPost()">
  <div class="titleArea">
    <label class="postTitle">Title</label>
    <textarea class="postTitleInput" ng-model="post.title"></textarea>
  </div>

  <div class="contentArea">
    <label class="postContent">Content</label>
      <textarea class="postContentInput" ui-tinymce ng-model="post.content"></textarea>
  </div>

  <!-- <label class="postContent">Content</label>
  <div id="firepad" ng-model="post.content"></div> -->

  <!-- <button class="publishBtn" type="button" ng-disabled="!post.title || !post.content" name="button">Publish</button> -->

  <input type="submit" class="publishBtn" type="button" name="button"  value="Publish" />
  </form>
</div>
